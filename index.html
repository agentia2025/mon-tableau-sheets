<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Accueil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f2f2f2; }
    header { display: flex; align-items: center; padding: 10px 20px; background: #4e79a7; color: white; position: relative; }
    .menu-button { font-size: 26px; cursor: pointer; background: none; border: none; color: black; margin-right: 3ch; }
    .page-title { font-size: 24px; margin: 0; }
    .menu {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 50px;
      left: 20px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      z-index: 999;
    }
    .menu a {
      padding: 10px 20px;
      text-decoration: none;
      color: #333;
      border-bottom: 1px solid #eee;
      background: none;
      cursor: pointer;
      display: block;
      text-align: left;
    }
    .menu a:last-child { border-bottom: none; }
    .menu a:hover { background: #f0f0f0; }
    .main-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 60px;
    }
    .main-container h2 {
      font-size: 28px;
      color: #4e79a7;
      margin-bottom: 32px;
      text-align: center;
    }
    .dashboard-links {
      display: flex;
      flex-wrap: wrap;
      gap: 32px;
      justify-content: center;
    }
    .dashboard-link {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: white;
      border-radius: 14px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.09);
      padding: 32px 36px 24px 36px;
      font-size: 18px;
      color: #222;
      text-decoration: none;
      transition: box-shadow 0.2s, background 0.2s;
      min-width: 180px;
    }
    .dashboard-link:hover {
      background: #f7faff;
      box-shadow: 0 4px 18px rgba(78,121,167,0.18);
    }
    .dashboard-link span {
      font-size: 45px;
      margin-bottom: 10px;
      color: #4e79a7;
    }
    #login-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.45);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }
    #login-box {
      background: #fff;
      padding: 30px 40px 20px 40px;
      border-radius: 12px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.15);
      max-width: 340px;
      width: 90%;
      text-align: center;
    }
    #login-box input[type="password"] {
      width: 90%;
      padding: 10px;
      font-size: 18px;
      margin-bottom: 16px;
      border: 1px solid #aaa;
      border-radius: 5px;
    }
    #login-box button {
      padding: 8px 26px;
      font-size: 18px;
      background: #4e79a7;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #login-box button:hover { background: #355270; }
    #login-error { color: #c00; margin-bottom: 10px; min-height: 22px; }
    @media (max-width: 700px) {
      .dashboard-links { flex-direction: column; gap: 18px; }
      .main-container { margin-top: 25px; }
      .dashboard-link { min-width: unset; width: 85%; padding: 22px 0 18px 0; }
      .main-container h2 { font-size: 21px; }
    }
  </style>
</head>
<body>
  <div id="login-overlay">
    <form id="login-box" autocomplete="off" onsubmit="return false;">
      <h2>Connexion</h2>
      <div id="login-error"></div>
      <input type="password" id="password" placeholder="Mot de passe" autofocus />
      <br>
      <button type="submit">Entrer</button>
    </form>
  </div>
  <header>
    <button class="menu-button" onclick="toggleMenu()">‚ò∞</button>
    <h1 class="page-title">Accueil</h1>
    <div class="menu" id="menu">
      <a href="index.html">Accueil</a>
      <a href="tableau.html">Tableau de bord</a>
      <a href="historique.html">Historique maintenance</a>
      <a href="preventif.html">Pr√©ventif</a>
      <a href="#" id="logout-link" onclick="logout();return false;" style="color:#c00;">D√©connexion</a>
    </div>
  </header>
  <div class="main-container">
    <h2>Bienvenue sur la plateforme de maintenance !<br>
      Choisissez un module :</h2>
    <div class="dashboard-links">
      <a href="tableau.html" class="dashboard-link"><span>üìä</span>Tableau de bord</a>
      <a href="historique.html" class="dashboard-link"><span>üìú</span>Historique maintenance</a>
      <a href="preventif.html" class="dashboard-link"><span>üõ†Ô∏è</span>Pr√©ventif</a>
    </div>
  </div>
  <script>
    // Gestion du menu d√©roulant
    function toggleMenu() {
      const m = document.getElementById("menu");
      m.style.display = m.style.display === "flex" ? "none" : "flex";
    }
    document.addEventListener("click", function(e) {
      const m = document.getElementById("menu");
      const b = document.querySelector(".menu-button");
      if (!m.contains(e.target) && e.target !== b) m.style.display = "none";
    });

    // Gestion des mots de passe (V7)
    const PASSWORDS = {
      "Armitec2025": ["commun", "lidec", "atelier", "scr"],
      "commun*d*sit": ["commun"],
      "lidecbelli": ["lidec", "atelier"],
      "scrfuture": ["scr"]
    };
    let userRights = [];

    document.getElementById("login-box").onsubmit = function () {
      const pass = document.getElementById("password").value;
      if (PASSWORDS[pass]) {
        userRights = PASSWORDS[pass];
        sessionStorage.setItem("userRights", JSON.stringify(userRights));
        document.getElementById("login-overlay").style.display = "none";
      } else {
        document.getElementById("login-error").innerText = "Mot de passe incorrect.";
        document.getElementById("password").value = "";
        document.getElementById("password").focus();
      }
      return false; // EMP√äCHE la soumission du formulaire (bloque le rechargement et le bug "bloqu√©")
    };

    // D√©connexion
    function logout() {
      sessionStorage.removeItem("userRights");
      document.getElementById("login-overlay").style.display = "flex";
      document.getElementById("password").value = "";
      document.getElementById("password").focus();
    }

    // Affiche l'overlay login si non connect√©
    window.onload = function () {
      const rights = sessionStorage.getItem("userRights");
      if (!rights) {
        document.getElementById("login-overlay").style.display = "flex";
        document.getElementById("password").focus();
      } else {
        document.getElementById("login-overlay").style.display = "none";
      }
    };
  </script>
</body>
</html>
