<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulaires de maintenance</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      font-family: Arial, sans-serif;
      position: relative;
      color: #222;
      z-index: 1;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: 0;
      background: url('Capture d’écran 2025-06-12 à 18.32.34.png') center center / cover no-repeat;
      opacity: 1;
      pointer-events: none;
    }
    main, header, .filters, .table-container {
      position: relative;
      z-index: 1;
    }
    header {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background-color: #4e79a7;
      color: #fff !important;
      text-shadow: 0 1px 4px #222, 0 0 6px #4e79a7;
      z-index: 2;
    }
    .menu-button {
      font-size: 26px;
      cursor: pointer;
      background: none;
      border: none;
      color: #fff !important;
      margin-right: 3ch;
      text-shadow: 0 1px 3px #222, 0 0 6px #4e79a7;
    }
    .page-title {
      font-size: 24px;
      margin: 0;
      color: #fff !important;
      text-shadow: 0 1px 4px #222, 0 0 6px #4e79a7;
    }
    .menu {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 50px;
      left: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      z-index: 999;
    }
    .menu a {
      padding: 10px 20px;
      text-decoration: none;
      color: #222 !important;
      border-bottom: 1px solid #eee;
      background: none;
      cursor: pointer;
      display: block;
      text-align: left;
      font-weight: bold;
      text-shadow: 0 1px 3px #fff, 0 0 3px #fff;
    }
    .menu a:last-child { border-bottom: none; }
    .menu a:hover { background-color: #f0f0f0; }
    .filters {
      display: flex;
      justify-content: center;
      margin: 2rem auto 1rem;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .filters label {
      font-weight: bold;
      margin-right: 0.5rem;
      text-shadow: 0 1px 2px #fff;
    }
    .filters select {
      padding: 0.5rem;
      font-weight: bold;
      border: 1px solid #4e79a7;
    }
    .table-container {
      max-width: 1000px;
      margin: auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      overflow-x: auto;
      padding: 18px 12px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 700px;
    }
    th, td {
      border-bottom: 1px solid #eee;
      padding: 0.75rem;
      text-align: left;
    }
    th {
      background: #f7f9fa;
      font-weight: bold;
    }
    tr:hover { background: #f5f5ff; }
  </style>
</head>
<body>
  <header>
    <button class="menu-button" onclick="toggleMenu()">☰</button>
    <h1 class="page-title">Formulaires de maintenance</h1>
    <div class="menu" id="menu">
      <a href="index.html">Accueil</a>
      <a href="tableau.html">Tableau de bord</a>
      <a href="historique.html">Historique maintenance</a>
      <a href="preventif.html">Préventif</a>
      <a href="formulaires.html">Formulaires</a>
    </div>
  </header>

  <div class="filters">
    <label for="siteSelect">Choisir un site :</label>
    <select id="siteSelect">
      <option value="">-- Tous les sites --</option>
    </select>
  </div>

  <div class="table-container">
    <table id="machineTable">
      <thead>
        <tr>
          <th>Machine</th>
          <th>Lien du formulaire</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/1DT9QEkPm-bo6oUbBp4d7HKcmU84Uh77IKwh_ccoxeSw/gviz/tq?tqx=out:csv&sheet=Id%20Fichiers%20machines';
    let dataRows = [];

    fetch(sheetUrl)
      .then(response => response.text())
      .then(csvText => {
        const parsed = Papa.parse(csvText, { header: false });
        dataRows = parsed.data.filter(row => row[0] && row[1] && row[5]);
        populateSiteFilter(dataRows);
        displayTable(dataRows);
      });

    function populateSiteFilter(rows) {
      const siteSelect = document.getElementById('siteSelect');
      const sites = [...new Set(rows.map(row => row[0]))].sort();
      sites.forEach(site => {
        const option = document.createElement('option');
        option.value = site;
        option.textContent = site;
        siteSelect.appendChild(option);
      });
      siteSelect.addEventListener('change', () => {
        const selected = siteSelect.value;
        const filtered = selected ? dataRows.filter(r => r[0] === selected) : dataRows;
        displayTable(filtered);
      });
    }

    function displayTable(rows) {
      const tbody = document.querySelector('#machineTable tbody');
      tbody.innerHTML = '';
      rows.forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${row[1]}</td>
          <td><a href="${row[5]}" target="_blank">Ouvrir le formulaire</a></td>
        `;
        tbody.appendChild(tr);
      });
    }

    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    }
    document.addEventListener("click", function(e) {
      const m = document.getElementById("menu");
      const b = document.querySelector(".menu-button");
      if (!m.contains(e.target) && e.target !== b) m.style.display = "none";
    });
  </script>
</body>
</html>
