<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Préventif</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }

    header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .menu-button {
      font-size: 24px;
      cursor: pointer;
      margin-right: 15px;
    }

    h1 {
      font-size: 24px;
      color: #333;
      margin: 0;
    }

    .nav {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 50px;
      left: 20px;
      background-color: white;
      border: 1px solid #ccc;
      padding: 10px;
    }

    .nav a {
      text-decoration: none;
      color: #333;
      margin: 5px 0;
    }

    .filters {
      margin-bottom: 10px;
    }

    p.intro {
      font-size: 14px;
      margin-bottom: 10px;
      color: #555;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <header>
    <div class="menu-button" onclick="toggleNav()">☰</div>
    <h1>Maintenance Armitec</h1>
  </header>

  <div class="nav" id="navMenu">
    <a href="index.html">Accueil</a>
    <a href="tableau.html">Tableau de bord</a>
    <a href="historique.html">Historique des maintenances</a>
    <a href="preventif.html">Préventif</a>
  </div>

  <div class="filters">
    <label for="siteFilter">Filtrer par site :</label>
    <select id="siteFilter" onchange="applyFilter()">
      <option value="Tous">Tous</option>
    </select>
  </div>

  <p class="intro">Les prochains préventifs</p>

  <table id="preventifTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Site</th>
        <th>Machine</th>
        <th>Type</th>
        <th>Nom du Technicien</th>
      </tr>
    </thead>
    <tbody>
      <!-- Contenu injecté par JavaScript -->
    </tbody>
  </table>

  <script>
    const data = [
      { date: "2025-06-10", site: "Paris", machine: "Compresseur A", type: "Préventif", technicien: "Jean" },
      { date: "2025-06-15", site: "Lyon", machine: "Pompe B", type: "Préventif", technicien: "Claire" },
      { date: "2025-06-12", site: "Paris", machine: "Groupe C", type: "Préventif", technicien: "Ali" },
    ];

    const siteFilter = document.getElementById("siteFilter");
    const tableBody = document.querySelector("#preventifTable tbody");

    function populateSites() {
      const sites = [...new Set(data.map(item => item.site))];
      sites.forEach(site => {
        const option = document.createElement("option");
        option.value = site;
        option.textContent = site;
        siteFilter.appendChild(option);
      });
    }

    function applyFilter() {
      const selectedSite = siteFilter.value;
      const filteredData = selectedSite === "Tous" ? data : data.filter(item => item.site === selectedSite);

      tableBody.innerHTML = "";
      filteredData.forEach(item => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${item.date.slice(2, 7).replace('-', '/')}</td>
          <td>${item.site}</td>
          <td>${item.machine}</td>
          <td>${item.type}</td>
          <td>${item.technicien}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    function toggleNav() {
      const nav = document.getElementById("navMenu");
      nav.style.display = nav.style.display === "flex" ? "none" : "flex";
    }

    populateSites();
    applyFilter();
  </script>
</body>
</html>
