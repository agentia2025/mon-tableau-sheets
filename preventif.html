<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Pr√©ventif Maintenance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
  <style>
    body { font-family: Arial, sans-serif; }
    #conformite { text-align:center; font-size:1.3em; font-weight: bold; margin:30px 0 10px 0; color:#137c12;}
    .chart-container { display: flex; justify-content: center; align-items: center; margin: 40px 0; gap: 40px;}
    .preventif-table-container { max-width: 1000px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); overflow-x: auto; padding: 18px 12px 18px 12px;}
    table { border-collapse: collapse; width: 100%; min-width: 700px;}
    th, td { padding: 8px 8px; border-bottom: 1px solid #eee; text-align: left;}
    th { background: #f7f9fa; font-weight: bold;}
    tr:hover { background: #f5f5ff;}
    .rapport-icon { font-size: 18px; text-align: center;}
    #debug-conformite { background: #ffc; color: #111; font-size: 14px; padding: 10px; margin: 15px auto 0 auto; max-width: 1200px; border: 1px solid #bbb; border-radius: 6px; white-space: pre-wrap; word-break: break-all; box-shadow: 0 2px 6px #0001;}
  </style>
</head>
<body>
  <div id="conformite"></div>
  <div class="chart-container">
    <canvas id="pieChartPreventif"></canvas>
  </div>
  <div class="preventif-table-container">
    <table id="preventifTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Site</th>
          <th>Machine</th>
          <th>Type de pr√©ventif</th>
          <th>Statut (calcul√©)</th>
          <th>Rapport</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <div id="debug-conformite"></div>
  <script>
    // ----------- CONFIGURATION -----------
    const SHEET_URL = "https://script.google.com/macros/s/AKfycbw9IewZyfdFGqAbstI1_sOKzQpbq5-8XeZ19zYT8LQL0ru77msSB-Eql7cncFKSEc1Rpg/exec";
    // -------------------------------------

    function normalize(str) {
      return (str || "")
        .normalize("NFD")
        .replace(/[\u0300-\u036f]/g, "")
        .toLowerCase()
        .trim();
    }
    function parseDateFR(str) {
      if (!str) return null;
      str = str.trim();
      if (/^\d{4}-\d{2}-\d{2}/.test(str)) return new Date(str);
      const m = str.match(/^(\d{1,2})[\/\-](\d{1,2})[\/\-](\d{4})/);
      if (m) return new Date(Number(m[3]), Number(m[2])-1, Number(m[1]));
      return null;
    }

    // La fonction principale de calcul du statut
    function statutConformite(row, today = new Date()) {
      const conf = normalize(row["conformit√©"]);
      if (conf === "conforme") return "conforme";
      const d = parseDateFR(row["Date Intervention"]);
      if (!d) return "ind√©termin√©";
      today.setHours(0,0,0,0); d.setHours(0,0,0,0);
      if (d > today) return "√† faire (conforme)";
      if (d <= today) return "non conforme";
      return "ind√©termin√©";
    }

    let allData = [];
    let pieChartPreventif = null;

    fetch(SHEET_URL)
      .then(r => r.json())
      .then(data => {
        allData = data;
        updateTableAndChart();
        showDebugConformite();
      });

    function updateTableAndChart() {
      const tbody = document.getElementById("preventifTable").querySelector("tbody");
      tbody.innerHTML = "";
      const today = new Date();

      let conforme = 0, aFaireConforme = 0, nonConforme = 0, total = 0;
      let statutsRows = [];

      allData.forEach(row => {
        // On ne traite que les pr√©ventifs (adapte selon ta colonne)
        const typeMaint = (row["Choix du type de maintenance"] || "").toLowerCase();
        if (!(typeMaint.includes("pr√©v") || typeMaint.includes("mois") || typeMaint.includes("preventif"))) return;
        total++;

        const statut = statutConformite(row, today);
        if (statut === "conforme") conforme++;
        else if (statut === "√† faire (conforme)") aFaireConforme++;
        else if (statut === "non conforme") nonConforme++;

        statutsRows.push({...row, statut_conformite: statut});

        // Pour le tableau, on affiche tout
        let d = row["Date Intervention"] || "";
        if (d) {
          const D = parseDateFR(d);
          if (!isNaN(D)) {
            const day = String(D.getDate()).padStart(2, "0");
            const month = String(D.getMonth() + 1).padStart(2, "0");
            const year = D.getFullYear();
            d = `${day}/${month}/${year}`;
          }
        }
        let rapportHtml = "-";
        const lienPdf = row["PDF URL"];
        if (lienPdf && lienPdf.trim() && lienPdf.startsWith("http")) {
          rapportHtml = `<a class="rapport-icon" href="${lienPdf}" target="_blank" title="Voir le PDF"><span>üìÑ</span></a>`;
        }
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${d}</td>
          <td>${row["Site Intervention"] || "-"}</td>
          <td>${row["Machine"] || "-"}</td>
          <td>${row["Choix du type de maintenance"] || "-"}</td>
          <td>${statut}</td>
          <td style="text-align:center;">${rapportHtml}</td>
        `;
        tbody.appendChild(tr);
      });

      // Camembert
      updatePieChartPreventif(conforme, aFaireConforme, nonConforme);

      // Taux de conformit√©
      let taux = (total ? ((conforme + aFaireConforme) / total * 100) : 0).toFixed(1);
      document.getElementById("conformite").textContent = total ?
        `Taux de conformit√© pr√©ventif : ${taux}% ‚Äî Conforme : ${conforme}, √Ä faire (conforme) : ${aFaireConforme}, Non conforme : ${nonConforme} (total ${total})`
        : "Aucune donn√©e √† afficher.";
    }

    function updatePieChartPreventif(conforme, aFaireConforme, nonConforme) {
      const data = [conforme, aFaireConforme, nonConforme];
      const labels = ["Conforme", "√Ä faire (conforme)", "Non conforme"];
      const colors = ["#137c12", "#4e79a7", "#e15759"];
      const ctx = document.getElementById("pieChartPreventif").getContext("2d");
      if (pieChartPreventif) pieChartPreventif.destroy();
      pieChartPreventif = new Chart(ctx, {
        type: "doughnut",
        data: {
          labels: labels,
          datasets: [{
            data: data,
            backgroundColor: colors
          }]
        },
        options: {
          plugins: {
            title: {
              display: true,
              text: "Conformit√© pr√©ventif"
            },
            datalabels: {
              formatter: (value, ctx) => {
                const total = ctx.chart.data.datasets[0].data.reduce((a, b) => a + b, 0);
                if (!total) return '';
                return ((value / total) * 100).toFixed(1) + '%';
              },
              color: '#fff',
              font: { weight: 'bold' }
            },
            legend: { display: true }
          },
          cutout: "55%"
        },
        plugins: [ChartDataLabels]
      });
    }

    // DEBUG : Affiche les lignes d√©tect√©es comme "conforme", "√† faire (conforme)" et "non conforme"
    function showDebugConformite() {
      let conformes = [], aFaireConformes = [], nonconformes = [];
      const today = new Date();
      allData.forEach(row => {
        const typeMaint = (row["Choix du type de maintenance"] || "").toLowerCase();
        if (!(typeMaint.includes("pr√©v") || typeMaint.includes("mois") || typeMaint.includes("preventif"))) return;
        const statut = statutConformite(row, today);
        if (statut === "conforme") conformes.push(row);
        else if (statut === "√† faire (conforme)") aFaireConformes.push(row);
        else if (statut === "non conforme") nonconformes.push(row);
      });
      document.getElementById("debug-conformite").innerHTML =
        `<b>DEBUG :</b><br>
        <b>Lignes "conforme" (${conformes.length})</b> :<br><pre>${JSON.stringify(conformes, null, 2)}</pre>
        <b>Lignes "√† faire (conforme)" (${aFaireConformes.length})</b> :<br><pre>${JSON.stringify(aFaireConformes, null, 2)}</pre>
        <b>Lignes "non conforme" (${nonconformes.length})</b> :<br><pre>${JSON.stringify(nonconformes, null, 2)}</pre>`;
    }
  </script>
</body>
</html>
