<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Historique des Maintenance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f2f2f2;
    }

    header {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background-color: #4e79a7;
      color: white;
      position: relative;
    }

    .menu-button {
      font-size: 26px;
      cursor: pointer;
      background: none;
      border: none;
      color: white;
      margin-right: 3ch;
    }

    .page-title {
      font-size: 24px;
      margin: 0;
    }

    .menu {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 100%;
      left: 20px;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      z-index: 999;
    }

    .menu a {
      padding: 10px 20px;
      text-decoration: none;
      color: #333;
      border-bottom: 1px solid #eee;
    }

    .menu a:last-child {
      border-bottom: none;
    }

    .menu a:hover {
      background-color: #f0f0f0;
    }

    h1 {
      text-align: center;
      margin: 30px 0;
    }

    /* … le reste de vos styles existants … */
    .filters {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }
    .filters .field-group {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .filters label {
      margin-bottom: 5px;
      font-weight: bold;
    }
    .filters select {
      width: 160px;
      padding: 6px;
      font-size: 14px;
    }
    table {
      width: 90%;
      margin: auto;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #ddd;
      max-width: 160px;
      white-space: normal;
      word-break: break-word;
    }
    th {
      background-color: #4e79a7;
      color: white;
      font-weight: bold;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    td:first-child { width: 80px; }
    td:nth-child(2) { text-align: left; width: 120px; }
    a { text-decoration: none; font-size: 18px; }
    @media screen and (max-width: 768px) {
      table, thead, tbody, th, td, tr { font-size: 11px; }
    }
  </style>
</head>
<body>
  <header>
    <button class="menu-button">☰</button>
    <h1 class="page-title">Historique des Maintenance</h1>
    <div class="menu" id="menu">
      <a href="index.html">Accueil</a>
      <a href="tableau.html">Tableau de bord</a>
      <a href="historique.html">Historique maintenance</a>
      <a href="preventif.html">Préventif</a>
    </div>
  </header>

  <div class="filters">
    <div class="field-group">
      <label for="siteFilter">Site</label>
      <select id="siteFilter"><option value="">Tous les sites</option></select>
    </div>
    <div class="field-group">
      <label for="machineFilter">Machine</label>
      <select id="machineFilter"><option value="">Toutes les machines</option></select>
    </div>
    <div class="field-group">
      <label for="typeFilter">Type d'intervention</label>
      <select id="typeFilter"><option value="">Tous les types</option></select>
    </div>
  </div>

  <table id="maintenanceTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Machine</th>
        <th>Type d'intervention</th>
        <th>Type de maintenance</th>
        <th>Rapport</th>
      </tr>
    </thead>
    <tbody>
      <!-- Lignes dynamiques -->
    </tbody>
  </table>

  <script>
    window.onload = function () {
      const menu = document.getElementById("menu");
      const button = document.querySelector(".menu-button");
      menu.style.display = "none"; // état initial

      button.addEventListener("click", () => {
        menu.style.display = menu.style.display === "flex" ? "none" : "flex";
      });

      document.addEventListener("click", event => {
        if (!menu.contains(event.target) && event.target !== button) {
          menu.style.display = "none";
        }
      });
    };

    // … votre script de fetch / filtres / rendu de tableau tel quel …
  </script>
</body>
</html>
