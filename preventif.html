<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Suivi Préventif</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
      text-align: center;
    }

    header {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background-color: #4e79a7;
      color: white;
    }

    .menu-button {
      font-size: 26px;
      cursor: pointer;
      background: none;
      border: none;
      color: black;
      margin-right: 3ch;
    }

    .page-title {
      font-size: 24px;
      margin: 0;
    }

    .menu {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 50px;
      left: 20px;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      z-index: 999;
    }

    .menu a {
      padding: 10px 20px;
      text-decoration: none;
      color: #333;
      border-bottom: 1px solid #eee;
    }

    .menu a:last-child {
      border-bottom: none;
    }

    .menu a:hover {
      background-color: #f0f0f0;
    }

    .filters {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      margin: 30px 0;
    }

    .filters .field-group {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .filters label {
      margin-bottom: 5px;
      font-weight: bold;
    }

    .filters select {
      width: 160px;
      padding: 6px;
    }

    canvas {
      max-width: 400px;
      margin: 40px auto;
    }
  </style>
</head>
<body>
  <header>
    <button class="menu-button">☰</button>
    <h1 class="page-title">Suivi Préventif</h1>
    <div class="menu" id="menu">
      <a href="index.html">Accueil</a>
      <a href="tableau.html">Tableau de bord</a>
      <a href="historique.html">Historique maintenance</a>
      <a href="preventif.html">Préventif</a>
    </div>
  </header>

  <div class="filters">
    <div class="field-group">
      <label for="siteFilter">Site</label>
      <select id="siteFilter"><option value="">Tous les sites</option></select>
    </div>
    <div class="field-group">
      <label for="yearFilter">Année</label>
      <select id="yearFilter"><option value="">Toutes les années</option></select>
    </div>
  </div>

  <canvas id="conformityChart"></canvas>

  <script>
    const url = "https://script.google.com/macros/s/AKfycbydUwbmc5KCQ_WWLCriPcx8AZEpOxDY8THCtLsRWmNY1oE19RaKJVN_cEKo5FjLJDKcLw/exec";
    let allData = [];

    fetch(url)
      .then(res => res.json())
      .then(data => {
        allData = data;
        populateFilters(data);
        updateChart();
      });

    function populateFilters(data) {
      const siteSet = new Set();
      const yearSet = new Set();

      data.forEach(row => {
        const site = row["Site Intervention"];
        const date = row["Prochain contrôle"];
        if (site) siteSet.add(site);

        if (date instanceof Date || !isNaN(new Date(date))) {
          const d = new Date(date);
          if (!isNaN(d)) yearSet.add(d.getFullYear());
        }
      });

      fillSelect("siteFilter", siteSet);
      fillSelect("yearFilter", yearSet);

      document.getElementById("siteFilter").addEventListener("change", updateChart);
      document.getElementById("yearFilter").addEventListener("change", updateChart);
    }

    function fillSelect(id, values) {
      const select = document.getElementById(id);
      Array.from(values).sort().forEach(val => {
        const opt = document.createElement("option");
        opt.value = val;
        opt.textContent = val;
        select.appendChild(opt);
      });
    }

    function updateChart() {
      const site = document.getElementById("siteFilter").value;
      const year = document.getElementById("yearFilter").value;

      const filtered = allData.filter(row => {
        const rSite = row["Site Intervention"];
        const rDate = new Date(row["Prochain contrôle"]);
        const matchSite = !site || rSite === site;
        const matchYear = !year || (!isNaN(rDate) && rDate.getFullYear().toString() === year);
        return matchSite && matchYear;
      });

      const conformity = filtered.map(r => (r["Conformité"] || "").toString().trim().toLowerCase());
      const conformes = conformity.filter(c => c === "conforme").length;
      const nonConformes = conformity.filter(c => c === "non conforme").length;
      const total = conformes + nonConformes;

      const ctx = document.getElementById("conformityChart").getContext("2d");
      if (window.conformityChart) window.conformityChart.destroy();

      window.conformityChart = new Chart(ctx, {
        type: "doughnut",
        data: {
          labels: ["Conforme", "Non conforme"],
          datasets: [{
            data: [conformes, nonConformes],
            backgroundColor: ["#4caf50", "#f44336"]
          }]
        },
        options: {
          responsive: true,
          plugins: {
            title: {
              display: true,
              text: "Taux de conformité préventive"
            },
            datalabels: {
              color: '#fff',
              font: { weight: 'bold' },
              formatter: (value, ctx) => {
                const sum = ctx.chart.data.datasets[0].data.reduce((a, b) => a + b, 0);
                return sum ? `${((value / sum) * 100).toFixed(1)}%` : "0%";
              }
            }
          }
        },
        plugins: [ChartDataLabels]
      });
    }

    // Menu navigation
    window.onload = () => {
      const menu = document.getElementById("menu");
      const button = document.querySelector(".menu-button");

      menu.style.display = "none";
      button.addEventListener("click", () => {
        menu.style.display = menu.style.display === "flex" ? "none" : "flex";
      });
      document.addEventListener("click", event => {
        if (!menu.contains(event.target) && event.target !== button) {
          menu.style.display = "none";
        }
      });
    };
  </script>
</body>
</html>
