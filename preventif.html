<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Suivi Préventif</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Chart.js et plugin datalabels -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
  <style>
    body { font-family: Arial, sans-serif; margin:0; background:#f4f4f4; text-align:center; }
    header { display:flex; align-items:center; padding:10px 20px; background:#4e79a7; color:white; position:relative; }
    .menu-button { font-size:26px; cursor:pointer; background:none; border:none; color:black; margin-right:3ch; }
    .page-title { font-size:24px; margin:0; }
    .menu { display:none; flex-direction:column; position:absolute; top:50px; left:20px; background:white; border:1px solid #ccc; border-radius:6px; box-shadow:0 2px 8px rgba(0,0,0,0.2); z-index:999; }
    .menu a { padding:10px 20px; text-decoration:none; color:#333; border-bottom:1px solid #eee; }
    .menu a:last-child { border-bottom:none; }
    .menu a:hover { background:#f0f0f0; }
    .filters { display:flex; justify-content:center; gap:30px; flex-wrap:wrap; margin:30px 0; }
    .field-group { display:flex; flex-direction:column; align-items:center; }
    .field-group label { margin-bottom:5px; font-weight:bold; }
    .field-group select { width:160px; padding:6px; }
    canvas { max-width:400px; margin:40px auto; }
    @media (max-width:600px) {
      .filters { flex-direction:column; gap:15px; }
      .field-group { width:100%; }
      canvas { width:90vw; height:auto; }
    }
  </style>
</head>
<body>
  <header>
    <button class="menu-button">☰</button>
    <h1 class="page-title">Suivi Préventif</h1>
    <div class="menu" id="menu">
      <a href="index.html">Accueil</a>
      <a href="tableau.html">Tableau de bord</a>
      <a href="historique.html">Historique</a>
      <a href="preventif.html">Préventif</a>
    </div>
  </header>

  <div class="filters">
    <div class="field-group">
      <label for="siteFilter">Site</label>
      <select id="siteFilter"><option value="">Tous les sites</option></select>
    </div>
    <div class="field-group">
      <label for="yearFilter">Année</label>
      <select id="yearFilter"><option value="">Toutes les années</option></select>
    </div>
  </div>

  <canvas id="pieChart"></canvas>

  <script>
    const url = "https://script.google.com/macros/s/AKfycbydUwbmc5KCQ_WWLCriPcx8AZEpOxDY8THCtLsRWmNY1oE19RaKJVN_cEKo5FjLJDKcLw/exec";
    let allData = [], pieChart;

    // Menu nav
    window.onload = () => {
      const menu = document.getElementById("menu");
      document.querySelector(".menu-button").onclick = () => {
        menu.style.display = menu.style.display === "flex" ? "none" : "flex";
      };
      document.addEventListener("click", e => {
        if (!menu.contains(e.target) && !e.target.matches(".menu-button")) {
          menu.style.display = "none";
        }
      });
      // Charge les données
      fetch(url)
        .then(r => r.json())
        .then(data => {
          allData = data;
          populateFilters(data);
          updateChart();
        });
    };

    function populateFilters(data) {
      const siteSet = new Set(), yearSet = new Set();
      data.forEach(r => {
        if (r["Site Intervention"]) siteSet.add(r["Site Intervention"]);
        const d = new Date(r["Prochain contrôle"]);
        if (!isNaN(d)) yearSet.add(d.getFullYear());
      });
      fillSelect("siteFilter", siteSet);
      fillSelect("yearFilter", yearSet);
      ["siteFilter","yearFilter"].forEach(id => 
        document.getElementById(id).addEventListener("change", updateChart)
      );
    }

    function fillSelect(id, values) {
      const sel = document.getElementById(id);
      Array.from(values).sort().forEach(v => {
        const o = document.createElement("option");
        o.value = v; 
        o.textContent = v;
        sel.appendChild(o);
      });
    }

    function updateChart() {
      const site = document.getElementById("siteFilter").value;
      const year = document.getElementById("yearFilter").value;
      // Filtre et compte conformités
      let ok=0, ko=0;
      allData.forEach(r => {
        // Site
        if (site && r["Site Intervention"] !== site) return;
        // Année
        const d = new Date(r["Prochain contrôle"]);
        if (year && (isNaN(d) || d.getFullYear().toString() !== year)) return;
        // Conformité
        if (r["conformité"] === "Conforme") ok++;
        else if (r["conformité"] === "Non conforme") ko++;
      });
      const total = ok + ko;
      const percentOk = total ? Math.round((ok/total)*100) : 0;
      const percentKo = total ? 100 - percentOk : 0;

      // Dessine le camembert
      const ctx = document.getElementById("pieChart").getContext("2d");
      if (pieChart) pieChart.destroy();
      pieChart = new Chart(ctx, {
        type: "doughnut",
        data: {
          labels: ["Conforme","Non conforme"],
          datasets: [{
            data: [percentOk, percentKo]
          }]
        },
        options: {
          plugins: {
            title: { display:true, text:`Taux de conformité : ${percentOk}%` },
            datalabels: {
              formatter: v => v + "%",
              font: { weight:"bold" }
            }
          }
        },
        plugins: [ChartDataLabels]
      });
    }
  </script>
</body>
</html>
