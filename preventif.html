<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Suivi Préventif</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }

    header {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background-color: #4e79a7;
      color: white;
    }

    .menu-button {
      font-size: 26px;
      cursor: pointer;
      background: none;
      border: none;
      color: black;
      margin-right: 3ch;
    }

    .page-title {
      font-size: 24px;
      margin: 0;
    }

    .menu {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 50px;
      left: 20px;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      z-index: 999;
    }

    .menu a {
      padding: 10px 20px;
      text-decoration: none;
      color: #333;
      border-bottom: 1px solid #eee;
    }

    .menu a:last-child {
      border-bottom: none;
    }

    .menu a:hover {
      background-color: #f0f0f0;
    }

    .filters {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
      padding: 30px 10px 10px;
    }

    .filters .field-group {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .filters label {
      margin-bottom: 5px;
      font-weight: bold;
    }

    .filters select {
      padding: 6px;
      width: 160px;
    }

    .chart-container {
      display: flex;
      justify-content: center;
      margin: 30px auto 60px;
    }

    canvas {
      width: 320px !important;
      height: 320px !important;
    }

    @media (max-width: 600px) {
      .filters {
        flex-direction: column;
        gap: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <button class="menu-button">☰</button>
    <h1 class="page-title">Suivi des préventifs</h1>
    <div class="menu" id="menu">
      <a href="index.html">Accueil</a>
      <a href="tableau.html">Tableau de bord</a>
      <a href="historique.html">Historique maintenance</a>
      <a href="preventif.html">Préventif</a>
    </div>
  </header>

  <div class="filters">
    <div class="field-group">
      <label for="siteFilter">Site</label>
      <select id="siteFilter"><option value="">Tous les sites</option></select>
    </div>
    <div class="field-group">
      <label for="yearFilter">Année</label>
      <select id="yearFilter"><option value="">Toutes les années</option></select>
    </div>
  </div>

  <div class="chart-container">
    <canvas id="conformityChart"></canvas>
  </div>

  <script>
    // Menu
    window.onload = function () {
      const menu = document.getElementById("menu");
      const button = document.querySelector(".menu-button");
      menu.style.display = "none";

      button.addEventListener("click", function () {
        menu.style.display = menu.style.display === "flex" ? "none" : "flex";
      });

      document.addEventListener("click", function (event) {
        if (!menu.contains(event.target) && event.target !== button) {
          menu.style.display = "none";
        }
      });
    };

    const url = "https://script.google.com/macros/s/AKfycbydUwbmc5KCQ_WWLCriPcx8AZEpOxDY8THCtLsRWmNY1oE19RaKJVN_cEKo5FjLJDKcLw/exec";
    let allData = [];

    fetch(url)
      .then(response => response.json())
      .then(data => {
        allData = data;
        populateFilters(data);
        updateChart();
      });

    function populateFilters(data) {
      const siteSet = new Set();
      const yearSet = new Set();

      data.forEach(row => {
        siteSet.add(row["Site Intervention"]);
        const date = new Date(row["Prochain contrôle"]);
        if (!isNaN(date)) {
          yearSet.add(date.getFullYear());
        }
      });

      fillSelect("siteFilter", siteSet);
      fillSelect("yearFilter", yearSet);

      document.getElementById("siteFilter").addEventListener("change", updateChart);
      document.getElementById("yearFilter").addEventListener("change", updateChart);
    }

    function fillSelect(id, values) {
      const select = document.getElementById(id);
      Array.from(values).sort().forEach(value => {
        const opt = document.createElement("option");
        opt.value = value;
        opt.textContent = value;
        select.appendChild(opt);
      });
    }

    function updateChart() {
      const site = document.getElementById("siteFilter").value;
      const year = document.getElementById("yearFilter").value;

      const filtered = allData.filter(row => {
        const matchSite = !site || row["Site Intervention"] === site;
        const date = new Date(row["Prochain contrôle"]);
        const matchYear = !year || (!isNaN(date) && date.getFullYear().toString() === year);
        return matchSite && matchYear;
      });

      console.log("Valeurs de conformité filtrées :");
      filtered.forEach(r => {
        console.log((r["Conformité"] || "").toString().trim());
      });

      const conformes = filtered.filter(r =>
        (r["Conformité"] || "").toString().trim().toLowerCase() === "conforme"
      ).length;

      const nonConformes = filtered.filter(r =>
        (r["Conformité"] || "").toString().trim().toLowerCase() === "non conforme"
      ).length;

      const total = conformes + nonConformes;

      const ctx = document.getElementById("conformityChart").getContext("2d");
      if (window.conformityChart) {
        window.conformityChart.destroy();
      }

      window.conformityChart = new Chart(ctx, {
        type: "doughnut",
        data: {
          labels: ["Conforme", "Non conforme"],
          datasets: [{
            data: [conformes, nonConformes],
            backgroundColor: ["#4caf50", "#f44336"]
          }]
        },
        options: {
          plugins: {
            title: {
              display: true,
              text: "Taux de conformité des maintenances préventives"
            },
            datalabels: {
              formatter: (value, ctx) => {
                const sum = ctx.chart.data.datasets[0].data.reduce((a, b) => a + b, 0);
                return sum ? `${((value / sum) * 100).toFixed(1)}%` : "0%";
              },
              color: "#fff",
              font: { weight: "bold" }
            }
          }
        },
        plugins: [ChartDataLabels]
      });
    }
  </script>
</body>
</html>
