<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Préventif</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }

    header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .menu-button {
      font-size: 24px;
      cursor: pointer;
      margin-right: 15px;
    }

    h1 {
      font-size: 24px;
      color: #333;
      margin: 0;
    }

    .nav {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 50px;
      left: 20px;
      background-color: white;
      border: 1px solid #ccc;
      padding: 10px;
    }

    .nav a {
      text-decoration: none;
      color: #333;
      margin: 5px 0;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .filters label {
      font-weight: bold;
      margin-right: 5px;
    }

    canvas {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <div class="menu-button" onclick="toggleNav()">☰</div>
    <h1>Maintenance Armitec</h1>
  </header>

  <div class="nav" id="navMenu">
    <a href="index.html">Accueil</a>
    <a href="tableau.html">Tableau de bord</a>
    <a href="historique.html">Historique des maintenances</a>
    <a href="preventif.html">Préventif</a>
  </div>

  <div class="filters">
    <div>
      <label for="siteFilter">Site :</label>
      <select id="siteFilter" onchange="updateChart()">
        <option value="Tous">Tous</option>
      </select>
    </div>
    <div>
      <label for="yearFilter">Année :</label>
      <select id="yearFilter" onchange="updateChart()">
        <option value="Toutes">Toutes</option>
      </select>
    </div>
  </div>

  <canvas id="preventifChart"></canvas>

  <script>
    const rawData = []; // Remplir dynamiquement via importation JSON ou API externe

    const ctx = document.getElementById('preventifChart').getContext('2d');
    let chart;

    function toggleNav() {
      const nav = document.getElementById("navMenu");
      nav.style.display = nav.style.display === "flex" ? "none" : "flex";
    }

    function initFilters() {
      const siteSet = new Set(rawData.map(d => d.site));
      siteSet.forEach(site => {
        const option = document.createElement("option");
        option.value = site;
        option.textContent = site;
        document.getElementById("siteFilter").appendChild(option);
      });

      const yearSet = new Set(rawData.map(d => d.date.slice(0, 4)));
      yearSet.forEach(year => {
        const option = document.createElement("option");
        option.value = year;
        option.textContent = year;
        document.getElementById("yearFilter").appendChild(option);
      });
    }

    function updateChart() {
      const selectedSite = document.getElementById("siteFilter").value;
      const selectedYear = document.getElementById("yearFilter").value;

      const filtered = rawData.filter(d => {
        const year = d.date.slice(0, 4);
        return (selectedSite === "Tous" || d.site === selectedSite) &&
               (selectedYear === "Toutes" || year === selectedYear);
      });

      const conformes = filtered.filter(d => d.conformité === "Conforme").length;
      const nonConformes = filtered.filter(d => d.conformité === "Non conforme").length;

      const data = {
        labels: ['Conforme', 'Non conforme'],
        datasets: [{
          data: [conformes, nonConformes],
          backgroundColor: ['#4CAF50', '#F44336']
        }]
      };

      if (chart) {
        chart.data = data;
        chart.update();
      } else {
        chart = new Chart(ctx, {
          type: 'pie',
          data: data,
          options: {
            responsive: true,
            plugins: {
              legend: {
                position: 'bottom'
              }
            }
          }
        });
      }
    }

    initFilters();
    updateChart();
  </script>
</body>
</html>
