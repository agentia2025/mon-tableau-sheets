<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Historique des Maintenance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background-color: #f2f2f2; }
    header { display: flex; align-items: center; padding: 10px 20px; background-color: #4e79a7; color: white; position: relative; }
    .menu-button { font-size: 26px; cursor: pointer; background: none; border: none; color: white; margin-right: 3ch; }
    .page-title { font-size: 24px; margin: 0; }
    .menu {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 100%;
      left: 20px;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      z-index: 999;
    }
    .menu a { padding: 10px 20px; text-decoration: none; color: #333; border-bottom: 1px solid #eee; }
    .menu a:last-child { border-bottom: none; }
    .menu a:hover { background-color: #f0f0f0; }
    .filters {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin: 30px 0;
      flex-wrap: wrap;
    }
    .filters .field-group {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .filters label { margin-bottom: 5px; font-weight: bold; }
    .filters select { width: 160px; padding: 6px; font-size: 14px; }
    table {
      width: 90%;
      margin: auto;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #ddd;
      white-space: nowrap;
    }
    th { background-color: #4e79a7; color: white; font-weight: bold; }
    tr:nth-child(even) { background-color: #f9f9f9; }
    tr:hover { background-color: #f1f1f1; }
    /* ajustements pour mobile */
    @media screen and (max-width: 768px) {
      table { width: 100vw; }
      th, td { font-size: 12px; padding: 6px; }
    }
  </style>
</head>
<body>

  <header>
    <button class="menu-button">‚ò∞</button>
    <h1 class="page-title">Historique des Maintenance</h1>
    <div class="menu" id="menu">
      <a href="index.html">Accueil</a>
      <a href="tableau.html">Tableau de bord</a>
      <a href="historique.html">Historique maintenance</a>
      <a href="preventif.html">Pr√©ventif</a>
    </div>
  </header>

  <div class="filters">
    <div class="field-group">
      <label for="siteFilter">Site</label>
      <select id="siteFilter"><option value="">Tous les sites</option></select>
    </div>
    <div class="field-group">
      <label for="machineFilter">Machine</label>
      <select id="machineFilter"><option value="">Toutes les machines</option></select>
    </div>
    <div class="field-group">
      <label for="typeFilter">Type de maintenance</label>
      <select id="typeFilter"><option value="">Tous les types</option></select>
    </div>
  </div>

  <table id="maintenanceTable">
    <thead>
      <tr>
        <th style="width:60px">Date</th>
        <th style="width:120px">Machine</th>
        <th style="width:100px">Type de maintenance</th>
        <th>PDF</th>
      </tr>
    </thead>
    <tbody>
      <!-- Lignes dynamiques -->
    </tbody>
  </table>

  <script>
    // ‚ñ∫ Menu
    const menu = document.getElementById('menu');
    document.querySelector('.menu-button').addEventListener('click', ()=> {
      menu.style.display = menu.style.display==='flex' ? 'none' : 'flex';
    });
    document.addEventListener('click', e=>{
      if (!menu.contains(e.target) && !e.target.matches('.menu-button')) {
        menu.style.display = 'none';
      }
    });

    // ‚ñ∫ R√©cup√®re les donn√©es (dont la colonne AA : 'PDF URL')
    const ENDPOINT = 'https://script.google.com/macros/s/AKfycbw9IewZyfdFGqAbstI1_sOKzQpbq5-8XeZ19zYT8LQL0ru77msSB-Eql7cncFKSEc1Rpg/exec';
    let allData = [];

    fetch(ENDPOINT)
      .then(r => r.json())
      .then(json => {
        allData = json;
        initFilters();
        renderTable(allData);
      });

    function initFilters() {
      const sites = new Set(), machines = new Set(), types = new Set();
      allData.forEach(r => {
        sites.add(r["Site Intervention"]);
        machines.add(r["Machine"]);
        types.add(r["Choix du type de maintenance"]);
      });
      fillSelect('siteFilter', sites);
      fillSelect('machineFilter', machines);
      fillSelect('typeFilter', types);

      ['siteFilter','machineFilter','typeFilter'].forEach(id=>{
        document.getElementById(id).addEventListener('change', ()=> {
          renderTable(filterData());
        });
      });
    }

    function fillSelect(id, set) {
      const sel = document.getElementById(id);
      Array.from(set).sort().forEach(v=>{
        const opt = document.createElement('option');
        opt.value = v; opt.textContent = v;
        sel.appendChild(opt);
      });
    }

    function filterData() {
      const site = document.getElementById('siteFilter').value;
      const machine = document.getElementById('machineFilter').value;
      const type = document.getElementById('typeFilter').value;
      return allData.filter(r =>
        (!site || r["Site Intervention"] === site) &&
        (!machine || r["Machine"] === machine) &&
        (!type || String(r["Choix du type de maintenance"]) === type)
      );
    }

    function renderTable(data) {
      const tbody = document.querySelector('#maintenanceTable tbody');
      tbody.innerHTML = '';
      data.forEach(r => {
        // Date format AA/MM
        let dateTxt = '-';
        if (r["Dernier contr√¥le"]) {
          const d = new Date(r["Dernier contr√¥le"]);
          dateTxt = String(d.getDate()).padStart(2,'0') + '/' + String(d.getMonth()+1).padStart(2,'0');
        }
        // Lien PDF en colonne AA, header exact = 'PDF URL' (√† adapter si diff√©rent)
        const pdfUrl = r["PDF URL"] || ''; 
        const pdfCell = pdfUrl
          ? `<a href="${pdfUrl}" target="_blank" rel="noopener noreferrer">üìÑ</a>`
          : '-';

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${dateTxt}</td>
          <td>${r["Machine"]|| '-'}</td>
          <td>${r["Choix du type de maintenance"]|| '-'}</td>
          <td>${pdfCell}</td>
        `;
        tbody.appendChild(tr);
      });
    }
  </script>

</body>
</html>
