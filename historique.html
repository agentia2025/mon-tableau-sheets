<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Historique des maintenances</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }

    header {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background-color: #4e79a7;
      color: white;
    }

    .menu-button {
      font-size: 26px;
      cursor: pointer;
      background: none;
      border: none;
      color: black;
      margin-right: 3ch;
    }

    .page-title {
      font-size: 24px;
      margin: 0;
    }

    .menu {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 50px;
      left: 20px;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      z-index: 999;
    }

    .menu a {
      padding: 10px 20px;
      text-decoration: none;
      color: #333;
      border-bottom: 1px solid #eee;
    }

    .menu a:last-child {
      border-bottom: none;
    }

    .menu a:hover {
      background-color: #f0f0f0;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 20px;
    }

    .filters div {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    select {
      padding: 6px;
      width: 160px;
    }

    table {
      max-width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: white;
      width: 100%;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }

    td:first-child {
      text-align: center;
    }

    td:nth-child(2) {
      text-align: left;
    }

    .pdf-icon {
      width: 20px;
      height: auto;
    }

    @media (max-width: 600px) {
      .filters {
        flex-direction: column;
        align-items: center;
      }

      table {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <header>
    <button class="menu-button">☰</button>
    <h1 class="page-title">Historique des maintenances</h1>
    <div class="menu" id="menu">
      <a href="index.html">Accueil</a>
      <a href="tableau.html">Tableau de bord</a>
      <a href="historique.html">Historique maintenance</a>
      <a href="preventif.html">Préventif</a>
    </div>
  </header>

  <div class="filters">
    <div>
      <label for="siteFilter">Site</label>
      <select id="siteFilter"><option value="">Tous les sites</option></select>
    </div>
    <div>
      <label for="machineFilter">Machine</label>
      <select id="machineFilter"><option value="">Toutes les machines</option></select>
    </div>
    <div>
      <label for="typeFilter">Type d'intervention</label>
      <select id="typeFilter"><option value="">Tous les types</option></select>
    </div>
  </div>

  <table id="maintenanceTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Machine</th>
        <th>Type d'intervention</th>
        <th>Type de maintenance</th>
        <th>Rapport</th>
      </tr>
    </thead>
    <tbody>
      <!-- Lignes dynamiques -->
    </tbody>
  </table>

  <script>
    const menu = document.getElementById("menu");
    const button = document.querySelector(".menu-button");
    menu.style.display = "none";
    button.addEventListener("click", function () {
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    });
    document.addEventListener("click", function (event) {
      if (!menu.contains(event.target) && event.target !== button) {
        menu.style.display = "none";
      }
    });
  </script>
</body>
</html>
