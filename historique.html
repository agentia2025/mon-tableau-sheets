<!-- historique.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Historique des Maintenance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family:Arial,sans-serif; margin:0; background:#f2f2f2; }
    header { display:flex; align-items:center; padding:10px 20px; background:#4e79a7; color:white; position:relative; }
    .menu-button { font-size:26px; cursor:pointer; background:none; border:none; color:black; margin-right:3ch; }
    .page-title { font-size:24px; margin:0; }
    .menu { display:none; flex-direction:column; position:absolute; top:50px; left:20px;
            background:#fff; border:1px solid #ccc; border-radius:6px; box-shadow:0 2px 8px rgba(0,0,0,0.2); z-index:999; }
    .menu a { padding:10px 20px; text-decoration:none; color:#333; border-bottom:1px solid #eee; }
    .menu a:last-child { border-bottom:none; }
    .menu a:hover { background:#f0f0f0; }
    h1 { text-align:center; margin:30px 0; }
    .filters { display:flex; justify-content:center; gap:40px; margin-bottom:30px; flex-wrap:wrap; }
    .filters .field-group { display:flex; flex-direction:column; align-items:center; }
    .filters label { margin-bottom:5px; font-weight:bold; }
    .filters select { width:160px; padding:6px; font-size:14px; }
    table { width:90%; margin:auto; border-collapse:collapse; background:#fff;
            box-shadow:0 0 8px rgba(0,0,0,0.1); border-radius:8px; overflow:hidden; }
    th, td { padding:10px; text-align:center; border-bottom:1px solid #ddd;
              max-width:160px; white-space:normal; word-break:break-word; }
    th { background:#4e79a7; color:white; font-weight:bold; }
    tr:nth-child(even){background:#f9f9f9;} tr:hover{background:#f1f1f1;}
    td:first-child{width:80px;} td:nth-child(2){text-align:left; width:120px;}
    @media screen and (max-width:768px){table, thead, tbody, th, td, tr{font-size:11px;}}
  </style>
</head>
<body>
  <header>
    <button class="menu-button" onclick="toggleMenu()">☰</button>
    <h1 class="page-title">Historique des Maintenance</h1>
    <nav class="menu" id="menu">
      <a href="index.html">Accueil</a>
      <a href="tableau.html">Tableau de bord</a>
      <a href="historique.html">Historique maintenance</a>
      <a href="preventif.html">Préventif</a>
    </nav>
  </header>

  <div class="filters">
    <div class="field-group">
      <label for="siteFilter">Site</label>
      <select id="siteFilter"><option value="">Tous les sites</option></select>
    </div>
    <div class="field-group">
      <label for="machineFilter">Machine</label>
      <select id="machineFilter"><option value="">Toutes les machines</option></select>
    </div>
    <div class="field-group">
      <label for="typeFilter">Type d'intervention</label>
      <select id="typeFilter"><option value="">Tous les types</option></select>
    </div>
  </div>

  <table id="maintenanceTable">
    <thead>
      <tr>
        <th>Date</th><th>Machine</th><th>Type d'intervention</th>
        <th>Type de maintenance</th><th>Rapport</th>
      </tr>
    </thead>
    <tbody><!-- dynamiques --></tbody>
  </table>

  <script>
    function toggleMenu() {
      const m = document.getElementById("menu");
      m.style.display = m.style.display==="flex"?"none":"flex";
    }
    document.addEventListener("click", e=>{
      const m=document.getElementById("menu"), b=document.querySelector(".menu-button");
      if(!m.contains(e.target)&&e.target!==b) m.style.display="none";
    });

    // votre script de peuplement / filtrage / rendu du tableau ici...
  </script>
</body>
</html>
