<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Tableau de bord Maintenance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
      /* Ajoute un fond décoratif maintenance en bas à droite */
      background-image: url('data:image/svg+xml;utf8,<svg width="340" height="340" viewBox="0 0 340 340" fill="none" xmlns="http://www.w3.org/2000/svg"><g opacity="0.12"><circle cx="170" cy="170" r="120" fill="%234e79a7"/><g><rect x="180" y="40" width="60" height="15" rx="7" fill="%23f28e2b" transform="rotate(45 180 40)"/><rect x="230" y="180" width="60" height="15" rx="7" fill="%23e15759" transform="rotate(-45 230 180)"/></g><g><circle cx="102" cy="260" r="36" fill="%2376b7b2"/><rect x="102" y="224" width="12" height="36" rx="6" fill="%23f28e2b"/><rect x="90" y="260" width="24" height="12" rx="6" fill="%234e79a7"/></g></g></svg>');
      background-repeat: no-repeat;
      background-position: bottom right;
      background-size: 340px;
      transition: background-size 0.3s;
    }
    @media (max-width: 600px) {
      body {
        /* Le décor prend toute la largeur en mobile */
        background-position: bottom right;
        background-size: cover;
      }
    }
    /* ... le reste de ton CSS inchangé ... */
    header {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background-color: #4e79a7;
      color: white;
      position: relative;
    }
    .menu-button {
      font-size: 26px;
      cursor: pointer;
      background: none;
      border: none;
      color: black;
      margin-right: 3ch;
    }
    .page-title {
      font-size: 24px;
      margin: 0;
    }
    .menu {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 50px;
      left: 20px;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      z-index: 999;
    }
    .menu a {
      padding: 10px 20px;
      text-decoration: none;
      color: #333;
      border-bottom: 1px solid #eee;
      background: none;
      cursor: pointer;
      display: block;
      text-align: left;
    }
    .menu a:last-child { border-bottom: none; }
    .menu a:hover { background-color: #f0f0f0; }
    .filters {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      justify-content: center;
      padding: 30px 20px 10px;
      max-width: 800px;
      margin: auto;
    }
    .filter-group {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .filter-group label { margin-bottom: 5px; font-weight: bold; }
    .filter-group select { padding: 6px; width: 160px; }
    .chart-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      margin: 40px 0;
    }
    canvas { width: 320px !important; height: 320px !important; }
    @media (max-width: 600px) {
      .filters { grid-template-columns: 1fr; padding: 20px; gap: 15px; }
      .filter-group { align-items: stretch; text-align: left; }
      .filter-group label { margin-bottom: 4px; }
      canvas { width: 90vw !important; height: auto !important; }
    }
    #login-overlay {
      position: fixed; top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.45);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }
    #login-box {
      background: #fff;
      padding: 30px 40px 20px 40px;
      border-radius: 12px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.15);
      max-width: 340px;
      width: 90%;
      text-align: center;
    }
    #login-box input[type="password"] {
      width: 90%;
      padding: 10px;
      font-size: 18px;
      margin-bottom: 16px;
      border: 1px solid #aaa;
      border-radius: 5px;
    }
    #login-box button {
      padding: 8px 26px;
      font-size: 18px;
      background: #4e79a7;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #login-box button:hover { background: #355270; }
    #login-error { color: #c00; margin-bottom: 10px; min-height: 22px; }
  </style>
</head>
<body>

</body>
</html>
