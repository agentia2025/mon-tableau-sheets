<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Tableau de bord Maintenance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-image: url('0c7229a2-b608-4708-847f-744ed130556e.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center top;
      margin: 0;
    }

    header {
  display: flex;
  align-items: center;
  padding: 10px 20px;
  background-color: #4e79a7;
  color: white;
  position: relative;
}

.menu-button {
  font-size: 26px;
  cursor: pointer;
  background: none;
  border: none;
  color: white;
  margin-right: 3ch; /* espace équivalent à 3 caractères */
}

.page-title {
  font-size: 24px;
  margin: 0;
}


    .menu {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 50px;
      left: 20px;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      z-index: 999;
    }

    .menu a {
      padding: 10px 20px;
      text-decoration: none;
      color: #333;
      border-bottom: 1px solid #eee;
    }

    .menu a:last-child {
      border-bottom: none;
    }

    .menu a:hover {
      background-color: #f0f0f0;
    }

    h1 {
      text-align: center;
      margin: 30px 0;
      color: #333;
    }

    .filters-new {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin: 30px auto;
      flex-wrap: wrap;
    }

    .filters-new .field-group {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .filters-new label {
      margin-bottom: 5px;
      font-weight: bold;
      text-align: center;
    }

    .filters-new select {
      width: 154px;
      padding: 6px;
      font-size: 14px;
    }

    .chart-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 80px;
    }

    .chart-box {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #pieChart {
      width: 330px !important;
      height: 330px !important;
    }

    #barChart {
      width: 351px !important;
      height: 300px !important;
    }
  </style>
</head>
<body>
  <header>
  <button class="menu-button" onclick="toggleMenu()">☰</button>
  <h1 class="page-title">Maintenance Armitec</h1>
  <div class="menu" id="menu">
    <a href="index.html">Accueil</a>
    <a href="tableau.html">Tableau de bord</a>
    <a href="historique.html">Historique maintenance</a>
  </div>
</header>


  <h1>Tableau de bord Maintenance</h1>

  <div class="filters-new">
    <div class="field-group">
      <label for="siteFilter">Site</label>
      <select id="siteFilter"><option value="">Tous les sites</option></select>
    </div>

    <div class="field-group">
      <label for="typeFilter">Type</label>
      <select id="typeFilter"><option value="">Tous les types</option></select>
    </div>

    <div class="field-group">
      <label for="yearFilter">Année</label>
      <select id="yearFilter"><option value="">Toutes les années</option></select>
    </div>
  </div>

  <div class="chart-container">
    <div class="chart-box"><canvas id="pieChart"></canvas></div>
    <div class="chart-box"><canvas id="barChart"></canvas></div>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    }

    document.addEventListener("click", function (event) {
      const menu = document.getElementById("menu");
      const button = document.querySelector(".menu-button");
      if (!menu.contains(event.target) && event.target !== button) {
        menu.style.display = "none";
      }
    });

    const url = "https://script.google.com/macros/s/AKfycbw9IewZyfdFGqAbstI1_sOKzQpbq5-8XeZ19zYT8LQL0ru77msSB-Eql7cncFKSEc1Rpg/exec";
    let allData = [];
    let pieChart, barChart;

    fetch(url)
      .then(response => response.json())
      .then(data => {
        allData = data;
        populateFilters(data);
        updateCharts();
      });

    function populateFilters(data) {
      const siteSet = new Set();
      const typeSet = new Set();
      const yearSet = new Set();

      data.forEach(row => {
        siteSet.add(row["Site Intervention"]);
        typeSet.add(row["Type d'intervention"]);
        const date = new Date(row["Date Intervention"]);
        if (!isNaN(date)) yearSet.add(date.getFullYear());
      });

      fillSelect("siteFilter", siteSet);
      fillSelect("typeFilter", typeSet);
      fillSelect("yearFilter", yearSet);

      document.querySelectorAll("select").forEach(select => {
        select.addEventListener("change", updateCharts);
      });
    }

    function fillSelect(id, values) {
      const select = document.getElementById(id);
      Array.from(values).sort().forEach(value => {
        const opt = document.createElement("option");
        opt.value = value;
        opt.textContent = value;
        select.appendChild(opt);
      });
    }

    function updateCharts() {
      const site = document.getElementById("siteFilter").value;
      const type = document.getElementById("typeFilter").value;
      const year = document.getElementById("yearFilter").value;

      const filtered = allData.filter(row => {
        const matchSite = !site || row["Site Intervention"] === site;
        const matchType = !type || row["Type d'intervention"] === type;
        const rowDate = new Date(row["Date Intervention"]);
        const matchYear = !year || (!isNaN(rowDate) && rowDate.getFullYear() == year);
        return matchSite && matchType && matchYear;
      });

      const typeCounts = {};
      const siteCounts = {};
      filtered.forEach(row => {
        const type = row["Type d'intervention"] || "Inconnu";
        const site = row["Site Intervention"] || "Inconnu";
        typeCounts[type] = (typeCounts[type] || 0) + 1;
        siteCounts[site] = (siteCounts[site] || 0) + 1;
      });

      const total = Object.values(typeCounts).reduce((a, b) => a + b, 0);

      const pieCtx = document.getElementById("pieChart").getContext("2d");
      if (pieChart) pieChart.destroy();
      pieChart = new Chart(pieCtx, {
        type: "doughnut",
        data: {
          labels: Object.keys(typeCounts),
          datasets: [{
            data: Object.values(typeCounts),
            backgroundColor: ["#4e79a7", "#f28e2b", "#e15759", "#76b7b2"]
          }]
        },
        options: {
          plugins: {
            title: {
              display: true,
              text: "Répartition des types d'intervention"
            },
            datalabels: {
              formatter: (value) => `${((value / total) * 100).toFixed(1)}%`,
              color: '#fff',
              font: { weight: 'bold' }
            }
          }
        },
        plugins: [ChartDataLabels]
      });

      const barCtx = document.getElementById("barChart").getContext("2d");
      if (barChart) barChart.destroy();
      barChart = new Chart(barCtx, {
        type: "bar",
        data: {
          labels: Object.keys(siteCounts),
          datasets: [{
            label: "Nombre d'interventions",
            data: Object.values(siteCounts),
            backgroundColor: "#4e79a7"
          }]
        },
        options: {
          indexAxis: 'y',
          plugins: {
            title: {
              display: true,
              text: "Nombre d'interventions par site"
            },
            datalabels: {
              anchor: 'end',
              align: 'right',
              formatter: (value) => `${value}`,
              font: { weight: 'bold' }
            },
            legend: { display: false }
          }
        },
        plugins: [ChartDataLabels]
      });
    }
  </script>
</body>
</html>
