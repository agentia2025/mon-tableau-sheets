<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Tableau de bord Maintenance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }
    header {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background-color: #4e79a7;
      color: white;
      position: relative;
    }
    .menu-button {
      font-size: 26px;
      cursor: pointer;
      background: none;
      border: none;
      color: black;
      margin-right: 3ch;
    }
    .page-title {
      font-size: 24px;
      margin: 0;
    }
    .menu {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 50px;
      left: 20px;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      z-index: 999;
    }
    .menu a {
      padding: 10px 20px;
      text-decoration: none;
      color: #333;
      border-bottom: 1px solid #eee;
      background: none;
      cursor: pointer;
      display: block;
      text-align: left;
    }
    .menu a:last-child {
      border-bottom: none;
    }
    .menu a:hover {
      background-color: #f0f0f0;
    }
    .filters {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      justify-content: center;
      padding: 30px 20px 10px;
      max-width: 800px;
      margin: auto;
    }
    .filter-group {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .filter-group label {
      margin-bottom: 5px;
      font-weight: bold;
    }
    .filter-group select {
      padding: 6px;
      width: 160px;
    }
    .chart-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      margin: 40px 0;
    }
    canvas {
      width: 320px !important;
      height: 320px !important;
    }
    @media (max-width: 600px) {
      .filters {
        grid-template-columns: 1fr;
        padding: 20px;
        gap: 15px;
      }
      .filter-group {
        align-items: stretch;
        text-align: left;
      }
      .filter-group label {
        margin-bottom: 4px;
      }
      canvas {
        width: 90vw !important;
        height: auto !important;
      }
    }
    #login-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.45);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }
    #login-box {
      background: #fff;
      padding: 30px 40px 20px 40px;
      border-radius: 12px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.15);
      max-width: 340px;
      width: 90%;
      text-align: center;
    }
    #login-box input[type="password"] {
      width: 90%;
      padding: 10px;
      font-size: 18px;
      margin-bottom: 16px;
      border: 1px solid #aaa;
      border-radius: 5px;
    }
    #login-box button {
      padding: 8px 26px;
      font-size: 18px;
      background: #4e79a7;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #login-box button:hover { background: #355270; }
    #login-error { color: #c00; margin-bottom: 10px; min-height: 22px; }
  </style>
</head>
<body>
  <!-- Overlay connexion -->
  <div id="login-overlay">
    <form id="login-box" autocomplete="off" onsubmit="return false;">
      <h2>Connexion</h2>
      <div id="login-error"></div>
      <input type="password" id="password" placeholder="Mot de passe" autofocus />
      <br>
      <button type="submit">Entrer</button>
    </form>
  </div>
  <header>
    <button class="menu-button">☰</button>
    <h1 class="page-title">Tableau de bord Maintenance</h1>
    <div class="menu" id="menu">
      <a href="index.html">Accueil</a>
      <a href="tableau.html">Tableau de bord</a>
      <a href="historique.html">Historique maintenance</a>
      <a href="preventif.html">Préventif</a>
      <a href="#" id="logout-link" onclick="logout();return false;" style="color:#c00;">Déconnexion</a>
    </div>
  </header>

  <div class="filters">
    <div class="filter-group">
      <label for="siteFilter">Site</label>
      <select id="siteFilter"><option value="">Tous les sites</option></select>
    </div>
    <div class="filter-group">
      <label for="typeFilter">Type</label>
      <select id="typeFilter"><option value="">Tous les types</option></select>
    </div>
    <div class="filter-group">
      <label for="machineFilter">Machine</label>
      <select id="machineFilter"><option value="">Toutes les machines</option></select>
    </div>
    <div class="filter-group">
      <label for="yearFilter">Année</label>
      <select id="yearFilter"><option value="">Toutes les années</option></select>
    </div>
  </div>

  <div class="chart-container">
    <canvas id="pieChart"></canvas>
    <canvas id="barChart"></canvas>
  </div>

  <script>
    // --- SÉCURITÉ ---
    const PASSWORDS = {
      "Armitec2025": ["commun", "lidec", "atelier", "scr"],
      "commun*d*sit": ["commun"],
      "lidecbelli": ["lidec", "atelier"],
      "scrfuture": ["scr"]
    };
    let userRights = [];

    document.getElementById("login-box").onsubmit = function () {
      const pass = document.getElementById("password").value;
      if (PASSWORDS[pass]) {
        userRights = PASSWORDS[pass];
        sessionStorage.setItem("userRights", JSON.stringify(userRights));
        document.getElementById("login-overlay").style.display = "none";
        // Relance les fonctions métiers après connexion
        if (typeof afterLogin === "function") afterLogin();
      } else {
        document.getElementById("login-error").innerText = "Mot de passe incorrect.";
        document.getElementById("password").value = "";
        document.getElementById("password").focus();
      }
      return false;
    };

    function logout() {
      sessionStorage.removeItem("userRights");
      document.getElementById("login-overlay").style.display = "flex";
      document.getElementById("password").value = "";
      document.getElementById("password").focus();
    }

    window.onload = function () {
      // Menu
      const menu = document.getElementById("menu");
      const button = document.querySelector(".menu-button");
      menu.style.display = "none";
      button.addEventListener("click", function () {
        menu.style.display = menu.style.display === "flex" ? "none" : "flex";
      });
      document.addEventListener("click", function (event) {
        if (!menu.contains(event.target) && event.target !== button) {
          menu.style.display = "none";
        }
      });

      // Sécurité
      const rights = sessionStorage.getItem("userRights");
      if (!rights) {
        document.getElementById("login-overlay").style.display = "flex";
        document.getElementById("password").focus();
      } else {
        userRights = JSON.parse(rights);
        document.getElementById("login-overlay").style.display = "none";
        // Relance les fonctions métiers après chargement
        afterLogin();
      }
    };

    // --- MÉTIER (inchangé) ---
    const url = "https://script.google.com/macros/s/AKfycbw9IewZyfdFGqAbstI1_sOKzQpbq5-8XeZ19zYT8LQL0ru77msSB-Eql7cncFKSEc1Rpg/exec";
    let allData = [];
    let pieChart, barChart;

    function afterLogin() {
      fetch(url)
        .then(response => response.json())
        .then(data => {
          allData = data;
          populateFilters(data);
          updateCharts();
        });
    }

    function populateFilters(data) {
      const siteSet = new Set();
      const typeSet = new Set();
      const machineSet = new Set();
      const yearSet = new Set();

      data.forEach(row => {
        siteSet.add(row["Site Intervention"]);
        typeSet.add(row["Type d'intervention"]);
        machineSet.add(row["Machine"]);
        const date = new Date(row["Date Intervention"]);
        if (!isNaN(date)) yearSet.add(date.getFullYear());
      });

      fillSelect("siteFilter", siteSet);
      fillSelect("typeFilter", typeSet);
      fillSelect("machineFilter", machineSet);
      fillSelect("yearFilter", yearSet);

      document.querySelectorAll("select").forEach(select => {
        select.addEventListener("change", updateCharts);
      });
    }

    function fillSelect(id, values) {
      const select = document.getElementById(id);
      // Efface les anciennes options (autres que la première)
      for (let i = select.options.length - 1; i >= 1; i--) select.remove(i);
      Array.from(values).sort().forEach(value => {
        if (value) {
          const opt = document.createElement("option");
          opt.value = value;
          opt.textContent = value;
          select.appendChild(opt);
        }
      });
    }

    function updateCharts() {
      const site = document.getElementById("siteFilter").value;
      const type = document.getElementById("typeFilter").value;
      const machine = document.getElementById("machineFilter").value;
      const year = document.getElementById("yearFilter").value;

      const filtered = allData.filter(row => {
        const matchSite = !site || row["Site Intervention"] === site;
        const matchType = !type || row["Type d'intervention"] === type;
        const matchMachine = !machine || row["Machine"] === machine;
        const rowDate = new Date(row["Date Intervention"]);
        const matchYear = !year || (!isNaN(rowDate) && rowDate.getFullYear() == year);
        return matchSite && matchType && matchMachine && matchYear;
      });

      const typeCounts = {};
      const siteCounts = {};
      filtered.forEach(row => {
        const type = row["Type d'intervention"] || "Inconnu";
        const site = row["Site Intervention"] || "Inconnu";
        typeCounts[type] = (typeCounts[type] || 0) + 1;
        siteCounts[site] = (siteCounts[site] || 0) + 1;
      });

      const total = Object.values(typeCounts).reduce((a, b) => a + b, 0);

      const pieCtx = document.getElementById("pieChart").getContext("2d");
      if (pieChart) pieChart.destroy();
      pieChart = new Chart(pieCtx, {
        type: "doughnut",
        data: {
          labels: Object.keys(typeCounts),
          datasets: [{
            data: Object.values(typeCounts),
            backgroundColor: ["#4e79a7", "#f28e2b", "#e15759", "#76b7b2"]
          }]
        },
        options: {
          plugins: {
            title: {
              display: true,
              text: "Répartition des types d'intervention"
            },
            datalabels: {
              formatter: (value) => `${((value / total) * 100).toFixed(1)}%`,
              color: '#fff',
              font: { weight: 'bold' }
            }
          }
        },
        plugins: [ChartDataLabels]
      });

      const barCtx = document.getElementById("barChart").getContext("2d");
      if (barChart) barChart.destroy();
      barChart = new Chart(barCtx, {
        type: "bar",
        data: {
          labels: Object.keys(siteCounts),
          datasets: [{
            label: "Nombre d'interventions",
            data: Object.values(siteCounts),
            backgroundColor: "#4e79a7"
          }]
        },
        options: {
          indexAxis: 'y',
          plugins: {
            title: {
              display: true,
              text: "Nombre d'interventions par site"
            },
            datalabels: {
              anchor: 'end',
              align: 'right',
              formatter: (value) => `${value}`,
              font: { weight: 'bold' }
            },
            legend: { display: false }
          }
        },
        plugins: [ChartDataLabels]
      });
    }
  </script>
</body>
</html>
